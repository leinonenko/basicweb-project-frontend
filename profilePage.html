<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Page</title>
    <link href="styles/profilePage.css" rel="stylesheet"/>
    <link href="styles/editUser.css" rel="stylesheet"/>
    <link href="styles/addPost.css" rel="stylesheet">
    <link href="styles/settingUser.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:wght@300;400;500&family=Yuji+Syuku&display=swap"
    rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <a href="frontPage.html">Home</a>
    <a>Filter</a>
    <form id="search-field">
        <input type="text" id="search" name="search"/>
        <input type="submit" value="Search"/>
    </form>
    <img id="add-post-btn" src="placeholder/icons8-plus-+-48.png" width="40" height="40"/>
    <div class="user-info">

        <div class="dropdown">
            <a id="name"></a>
            <img class="dropbtn" src="" width="40" height="45">
            <div class="dropdown-content">
                <a id="profileBtn" href="profilePage.html">Profile</a>
                <a id="setting">Setting</a>
                <a href="logout.html">Log out</a>
            </div>
        </div>
    </div>
</nav>

<div id="modal">
    <div id="modal-content">
        <span class="close-modal">&times;</span>
        <div class="form">
            <div class="form-wrapper">
                <form action="https://localhost:8000/post" method="post" class="form-input"
                      enctype="multipart/form-data"
                      id="addPost">
                    <input class="form-input" type="text" required name="title" placeHolder="Post tittle"/>
                    <input class="form-input" type="text" required name="description" placeHolder="Description"/>
                    <input class="form-input" type="file" name="filename" accept="image/*|video/*"
                           placeHolder="Upload file"/>
                    <button id="submit-post-btn" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="modalEdit">
    <div id="modal-content-edit">
        <span class="close-modal-edit">&times;</span>
        <div class="form">
            <div class="form-wrapper">
                <form id="editUser">
                    <input class="form-input" required type="text" placeholder="Username" name="username">
                    <input class="form-input" required type="text" placeholder="Description" name="description">
                    <input class="form-input" required type="file" name="profile_picture" accept="image/*"
                           placeHolder="Upload file"/>

                    <button id="submit-edit-btn" type="submit">Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="modalSetting">
    <div id="modal-content-setting">
        <span class="close-modal-setting">&times;</span>
        <div class="form">
            <div class="form-wrapper">
                <form id="settingUser">
                    <input class="form-input" required type="text" placeholder="Username" name="username">
                    <input class="form-input" required type="email" placeholder="Email" name="email">
                    <input class="form-input" required type="password" placeholder="Password" name="password">
                    <div id="role"><input class="form-input" required type="number" min="0" max="1" placeholder="Role"
                                          name="role"></div>
                    <button id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
            <button id="delete-btn">DELETE</button>
        </div>
    </div>
</div>

<main>
    <div class="bio"></div>
    <img id="add-edit-btn" src="placeholder/edit.png" width="20" height="20"/>
    <img id="setting-btn" src="placeholder/icons8-settings-48.png" width="20" height="20"/>
    <img id="report-btn" src="placeholder/reportImg.png" width="20" height="20"/>
    <div id="feed">
        <ul class="postList"></ul>
    </div>
</main>

</body>
<script src="scripts/checkLogin.js"></script>
<script src="scripts/profilePage.js"></script>
<script src="scripts/addPost.js"></script>
<script src="scripts/editUser.js"></script>
<script src="scripts/settingUser.js"></script>
<script src="scripts/settingUserbtn.js"></script>
<script src="scripts/deleteUser.js"></script>
<script src="scripts/report.js"></script>
<script src="scripts/serialize.js"></script>
</html>
