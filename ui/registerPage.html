<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register your account</title>
        <link href="styles/registerPage.css" rel="stylesheet">
    </head>
    <body>
    <h1>Register account</h1>
    <div class="container">
        <form>
            <input id="username" type="text" placeholder="username">
            <input id="email" type="email" placeholder="email">
            <input id="passwd" type="password" placeholder="Password">
            <input id="passwdAgain" type="password" placeholder="Confirm password">
            <button id="buttonRegister" type="submit">Register</button>
        </form>
    </div>
    </body>
    <script src="scripts/profilePage.js"></script>
</html>
